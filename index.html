<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shadow Sketches</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #111;
        color: white;
        text-align: center;
    }

    header {
        padding: 40px 20px;
        background: #000;
        box-shadow: 0 0 25px rgba(255,255,255,0.3);
    }
    h1 { font-size: 42px; letter-spacing: 3px; text-shadow: 0px 0px 12px #ffcc00; }

    /* Slider */
    .slider {
        position: relative;
        max-width: 800px;
        margin: 40px auto;
        overflow: hidden;
        border-radius: 12px;
        box-shadow: 0 0 20px #ffcc00;
    }
    .slides {
        display: flex;
        width: 100%;
        transition: 0.5s;
    }
    .slides img {
        width: 100%;
    }

    /* Buttons */
    .prev, .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 35px;
        background:black;
        padding:10px;
        cursor:pointer;
        border-radius:5px;
    }
    .prev { left: 10px; }
    .next { right: 10px; }

    .btn {
        display:block;
        margin:30px auto;
        background:#ffcc00;
        color:black;
        font-size:20px;
        padding:12px 25px;
        font-weight:bold;
        width:200px;
        border-radius:8px;
        text-decoration:none;
        transition:0.3s;
    }
    .btn:hover { scale:1.06; }

    footer {
        padding: 25px;
        margin-top:40px;
        font-size:15px;
        color:#bbb;
    }
</style>
</head>

<body>

<header>
    <h1>Shadow Sketches</h1>
    <p>Art ‚Ä¢ Creativity ‚Ä¢ Imagination</p>
</header>

<!-- Slider Section -->
<div class="slider">
    <div class="slides" id="slide">
        <img src="https://i.imgur.com/2y8V9tX.jpeg">
        <img src="https://i.imgur.com/5t8jzpt.jpeg">
        <img src="https://i.imgur.com/Vmc10Fp.jpeg">
    </div>

    <div class="prev" onclick="changeSlide(-1)">‚ùÆ</div>
    <div class="next" onclick="changeSlide(1)">‚ùØ</div>
</div>

<a class="btn" href="#">Order Custom Sketch</a>

<footer>¬© Shadow ‚Ä¢ Art Portfolio</footer>

<script>
let index=0;
function changeSlide(direction){
    index+=direction;
    const slides=document.querySelectorAll(".slides img");
    if(index>=slides.length) index=0;
    if(index<0) index=slides.length-1;
    document.getElementById("slide").style.transform=`translateX(${-index*100}%)`;
}
</script>
</body>
</html>
